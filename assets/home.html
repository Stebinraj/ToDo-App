<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">
    <script type="text/javascript">
        function preventBack() { window.history.forward(); }
        setTimeout("preventBack()", 0);
        window.onunload = function () { null };
    </script>
</head>

<body>
    <!-- Navbar Start -->
    <nav class="navbar navbar-expand-sm bg-light fixed-top navigation">
        <div class="container-fluid">
            <a class="navbar-brand" id="brand-title" href="#">TODO</a>
            <button class="navbar-toggler hamburger" type="button" data-bs-toggle="offcanvas"
                data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar"
                aria-labelledby="offcanvasNavbarLabel">
                <div class="offcanvas-header">
                    <h5 class="offcanvas-title" id="offcanvasNavbarLabel">TODO</h5>
                    <button type="button" class="btn-close hamburger-close" data-bs-dismiss="offcanvas"
                        aria-label="Close"></button>
                </div>
                <div class="offcanvas-body text-center">
                    <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                        <li class="nav-item mx-4">
                            <button type="button" class="btn btn-primary" id="todo">To Do List</button>
                        </li>
                        <li class="nav-item">
                            <!-- <a class="nav-link color-change" href="#">Link</a> -->
                            <button type="button" class="btn btn-light" id="log-out-btn">Log Out</button>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>
    <!-- Navbar End -->

    <!-- Todo List Start -->
    <div class="container-fluid p-0 todo-menu mt-5 pt-2">
        <table class="table-bordered w-100" id="todo-heading">
            <tr>
                <th scope="col" class="w-25 p-2 text-center">Id</th>
                <th scope="col" class="w-50 p-2 text-center">Task Description</th>
                <th scope="col" class="w-25 p-2 text-center">Status</th>
            </tr>
        </table>
        <span id="todo-list-table"></span>
    </div>
    <!-- Todo List End -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script src="../js/home.js"></script>
</body>

</html>
