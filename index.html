<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <style>
        body {
            background-color: #f0f2f5;
        }
    </style>
</head>

<body>
    <!-- Login Start -->
    <div class="row container-fluid user-login">
        <h1 class="text-center" id="sty-Todo">Todo</h1>
        <div class="col-md-4"></div>
        <div class="col-md-4">
            <form class="sty-Login" id="login-form">
                <h5 class="text-center">Log in</h5>
                <div class="mb-3">
                    <input type="username" class="form-control" id="user-login-username" aria-describedby="emailHelp"
                        placeholder="Username">
                </div>
                <div class="mb-3">
                    <input type="password" class="form-control" id="user-login-password" placeholder="Password">
                </div>
                <button type="submit" class="btn btn-primary w-100">Login</button>
            </form>
        </div>
        <div class="col-md-4"></div>
    </div>
    <!-- Login End -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script src="js/index.js"></script>
</body>

</html>
